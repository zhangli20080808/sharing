<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
		/*margin 重叠问题 我们每个都设置了30px margin 我们设置了flex，就不会去重叠了，会消除一个margin重叠的一个影响*/
			display: flex;
		}
		.item{
			height: 30px;
			background-color: #ccc;
			margin:30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>

	</div>
</body>
</html>
