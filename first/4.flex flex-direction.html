<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			display: flex;
			width: 500px;
			height: 400px;
			background-color: #ccc;
			flex-direction: row-reverse;/*row left->right*/
		}
		.item{
			height: 30px;
			width: 50px;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item" >1</div>
		<div class="item" >2</div>
		<div class="item" >3</div>
	</div>
</body>
</html>
