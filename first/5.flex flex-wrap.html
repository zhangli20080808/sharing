<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--
	flex-wrap
	取值：nowrap | wrap | wrap-reverse 功能：控制容器中的项目的换行。-->
	<style>
		.container{
			padding-top:20px;
			display: flex;
			width: 500px;
			height: 400px;
			background-color: #ccc;
/*			flex-direction: column;row left->right
			flex-wrap: wrap;   */
			/*默认是不换行  回去压缩每个项目的宽度  nowrap*/
			/*允许换行 默认方向是从左向右 换行方向是从上到下 wrap 换行及换行的方向是与主轴方向相关的。你必须要先知道主轴的方向是什么方向。
*/

			/*flex-direction: column;*/
			/*flex-wrap: wrap;*/
			/*合并写法*/
			flex-flow: row wrap;
		}
		.item{
			height: 30px;
			width: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item" >1</div>
		<div class="item" >2</div>
		<div class="item" >3</div>
		<div class="item" >4</div>
		<div class="item" >5</div>
		<div class="item" >6</div>
	</div>
</body>
</html>
