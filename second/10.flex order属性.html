<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--
	取值：数值 功能：容器中有多个项目，项目的默认摆放是沿主轴方向，按文档中dom元素的书写顺序进行排列的。
	order属性用于更改排列顺序。数值越小，排列越靠前，默认为0。可以为负数。
	-->
	<style>
		.container{
			padding-top:20px;
			display: flex;
			width: 500px;
			height: 400px;
			background-color: #fff;

			flex-flow: column wrap;
			border:2px solid #ddd;
		}
		.item{
			height: 30px;
			width: 150px;
			background-color: #ccc;
		}
		.item1{
			order:1;
		}
		.item2{
			order:2;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item item1" >1</div>
		<div class="item item2" >2</div>
	</div>
</body>
</html>
