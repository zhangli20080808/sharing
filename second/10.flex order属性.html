<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			padding-top:20px;
			display: flex;
			width: 500px;
			height: 400px;
			background-color: #fff;

			flex-flow: column wrap;
			border:2px solid #ddd;
		}
		.item{
			height: 30px;
			width: 150px;
			background-color: #ccc;
		}
		.item1{
			order:1;
		}
		.item2{
			order:2;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item item1" >1</div>
		<div class="item item2" >2</div>
	</div>
</body>
</html>
