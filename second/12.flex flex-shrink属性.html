<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--
	取值：数值   功能：缩小因子。使用前提：主轴方向上的空间不够，项目被压缩。
	默认值为1（当容器主轴方向不能容下全部的项目，并且也不允许换行，由于flex-shrink为1，
	所有的项目都会被压缩。各自被压缩数值是不一样的，如下公式）.

  计算步骤：
  （1）总差值，即需要被压缩的大小：M=容器的宽度-项目的宽度之和
  （2）加权和：N =flex-shrink*项目宽度值之和
  （3）缩小后的宽度 = 项目值 -  项目值 * flex-shrink /N  * M。

  结论：
	项目默认会被缩小（空间不够）.flex-shrink：1
	Flex-shrink越大，被压缩越多。
	Flex-shrink越小，被压缩越少。如果flex-shrink=0，不会被压缩。
	-->

	<style>
		.container{
			padding-top:20px;
			display: flex;
			width: 200px; /*不够 <150*2 */
			height: 400px;
			background-color: #fff;
			border:2px solid #ddd;
		}
		.item{
			height: 30px;
			width: 150px;
			
		}
		.item1{
			width: 100px;
			background-color: #ccc;
			flex-shrink: 1;
		}
		.item2{
			width: 200px;
			background-color: #999;
			flex-shrink: 1;
		}
	</style>
</head>
<body>
<pre>
	计算步骤：
  （1）总差值，即需要被压缩的大小：M=容器的宽度-项目的宽度之和
      m = 200 +100 -200 = 100
  （2）加权和：N =flex-shrink*项目宽度值之和
      N = 1*100 + 1*200 = 300
  （3）缩小后的宽度 = 项目值 -  项目值 * flex-shrink /N  * M。
     item1 = 100 - 100 * 1/300 * 100
     item2 = 200 - 200 * 1/300 * 100
</pre>
	<div class="container">
		<div class="item item1" >1</div>
		<div class="item item2" >2</div>
	</div>
</body>
</html>
