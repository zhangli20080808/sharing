<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			padding-top:20px;
			display: flex;
			width: 500px; 
			height: 400px;
			background-color: #fff;
			border:2px solid #ddd;
		}
		.item{
			height: 30px;
			
		}
		.item1{
			background-color: #ccc;
			/*flex-grow: 1;*/
			flex:1 1 auto;
		}
		.item2{
			background-color: #999;
			/*flex-grow: 2;*/
			flex:2 1 auto;
		}
		.item3{
			background-color: #666;
			/*flex-grow: 3;*/
			flex:3 1 auto;

		}
	</style>
</head>
<body>
<pre>
	希望多个项目的宽度的比例是固定的。
</pre>
	<div class="container">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
	</div>
</body>
</html>
