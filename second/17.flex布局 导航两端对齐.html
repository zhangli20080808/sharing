<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			padding-top:20px;
			display: flex;
			width: 500px; 
			height: 400px;
			background-color: #fff;
			border:2px solid #ddd;
			justify-content: space-between;
		}
		.item{
			height: 30px;
		}
		.item1{
			background-color: #ccc;
			flex:0 1 150px;
		}
		.item2{
			background-color: #999;
			flex:0 1 200px;
		}
		
		
	</style>
</head>
<body>
	<div class="container">
		<div class="item item1">左边的菜单</div>
		<div class="item item2">右边的菜单</div>
	</div>
</body>
</html>
