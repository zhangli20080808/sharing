<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--导航两端对齐 通过margin:auto实现
	原因：在主轴上有多余的空间，margin-right:auto 在计算时，就把多余的空间给了第三个项目的右边距，
	所以把后面的两个项目挤到右边
	-->
	<style>
		ul{
			list-style: none;
			padding: 0;
			margin:0;
		}
		li{
			padding:0 5px;
		}
		.container{
			padding-top:20px;
			display: flex;
			width: 500px; 
			height: 400px;
			background-color: #fff;
			border:2px solid #ddd;
		}
		li:nth-child(3){
			color:red;
			margin-right:auto;
		/*	margin-left: auto;*/
		}
	
		
	</style>
</head>
<body>
	<ul class="container">
		<li>菜单1</li>
		<li>菜单2</li>
		<li>菜单3</li>
		<li>菜单4</li>
		<li>登陆</li>
	</ul>
</body>
</html>
