<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--
	当页面的宽度小于等于600px时
	第26行的样式就会起作用。做两件事情：

	把项目主轴方向从默认的水平，改成垂直。
	把项目在主轴方向的排列位置关系：从第21行的space-around改成第28行的flex-start;
	-->
	<style>
		ul{
			list-style: none;
			padding: 0;
			margin:0;
		}
		li{
		}
		.container{
			padding-top:20px;
			display: flex;
			width: 500px; 
			height: 400px;
			background-color: #fff;
			border:2px solid #ddd;
			justify-content: space-around;

		}

		@media (max-width: 600px){
			.container{
				flex-direction: column;
				justify-content: flex-start;
			}
		}
	
		
	</style>
</head>
<body>
	<ul class="container">
		<li>菜单1</li>
		<li>菜单2</li>
		<li>菜单3</li>
		<li>菜单4</li>
		<li>登陆</li>
	</ul>
</body>
</html>
